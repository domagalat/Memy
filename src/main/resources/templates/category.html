<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:if="${category}" th:text="'giflib | ' + ${category.name}">Category</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">gif<span>.</span>lib</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="/search" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Search all gifs..." required="required" autocomplete="off"/>
                    <button type="submit" class="material-icons">search</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="gifs container">
    <div class="row">

        <div th:if="${category}" class="col s12 l4">

            <p class="chip" th:text="${category.name}">category name</p>

        </div>
        <div th:each="gif: ${gifs}">
            <a th:href="@{'/category/'+${gif.id}}" class="col s12 l4">

                <img th:src="${gif.getGifPath()}"/>

                <p th:text="${gif.getUserName()}"></p>
            </a>
        </div>
        <!--<h1>Miejsce na wyświetlenie gifów</h1>-->
        <!--<div class="chip" th:text="${category.name}">category name</div>-->
        <!--<div class="row">-->
            <!--<tr th:each="gif: ${gifs}">-->
                <!--<a th:href="@{'/category/' + ${gif.id}}">-->
                    <!--<img class="col s12 l4" th:src="${gif.getGifPath()}"/>-->
                <!--</a>-->
            <!--</tr>-->
        <!--</div>-->
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
